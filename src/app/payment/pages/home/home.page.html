<div class="home">
  <h1 class="title">Payment Management</h1>

  <div class="card-toolbar">
    <button mat-raised-button color="accent" (click)="openAddForm()">
      Add new Card
    </button>
  </div>
  <table mat-table [dataSource]="cards" class="mat-elevation-z8 card-list">
    <!-- Header Columns -->
    <ng-container matColumnDef="cardNumber">
      <th mat-header-cell *matHeaderCellDef>Credit Card Number</th>
      <td mat-cell *matCellDef="let element">{{ element.cardNumber }}</td>
    </ng-container>
    <ng-container matColumnDef="cardHolder">
      <th mat-header-cell *matHeaderCellDef>Card Holder Name</th>
      <td mat-cell *matCellDef="let element">{{ element.cardHolder }}</td>
    </ng-container>
    <ng-container matColumnDef="expirationDate">
      <th mat-header-cell *matHeaderCellDef>Expiration Date</th>
      <td mat-cell *matCellDef="let element">{{ element.expirationDate }}</td>
    </ng-container>
    <ng-container matColumnDef="securityCode">
      <th mat-header-cell *matHeaderCellDef>Security Code</th>
      <td mat-cell *matCellDef="let element">{{ element.securityCode }}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <!-- Main Content -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
